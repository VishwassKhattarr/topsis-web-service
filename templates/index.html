<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>TOPSIS Decision Support System</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="1,1,2" required>

        <label>Impacts (comma separated)</label>
        <input type="text" name="impacts" placeholder="- , + , +" required>

        <label>Email ID</label>
        <input type="email" name="email" required>

        <button type="submit">Run TOPSIS</button>
    </form>

    {% if tables %}
        <div class="result">
            <p><strong>Email status:</strong> {{ email_status }}</p>
            <h2>TOPSIS Result</h2>
            <p><strong>Result sent to:</strong> {{ email }}</p>
            {{ tables|safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
